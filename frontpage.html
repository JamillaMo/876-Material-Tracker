<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
	<link rel="stylesheet" href="frontpage.css">
  </head>
  <body>
    <h1>Login</h1>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <label>Please select your option:</label><br>
      <input type="radio" id="option1" name="option" value="option1">
      <label for="option1">Admin</label>
      <input type="radio" id="option2" name="option" value="option2">
      <label for="option2">Quantity Surveyor</label>
      <input type="radio" id="option3" name="option" value="option3">
      <label for="option3">Supplier</label>
      <input type="radio" id="option4" name="option" value="option4">
      <label for="option4">Client</label>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
